<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
          <h3>Place your pizza order!</h3>
          <form id="pizzaOrder">
            <div class="form-group">
              <label for="new-name">Please enter your name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
          <label for="new-toppings">Select Toppings</label>
          <div class="checkbox">
            <label><input type="checkbox" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="italian sausage">Sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="olives">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="chicken">Chicken</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="onions">Onions</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="spinach">Spinach</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="tomatos">Sun-dried tomatos</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="anchovy">Anchovy</label>
          </div>
            <div class="form-group">
              <label for="new-size">Select Size</label>
              <select class="form-control" id="new-size">
              <option>small</option>
              <option>medium</option>
              <option>large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-quantity">Select Quantity</label>
              <input type="number" class="form-control" id="new-quantity">
            </div>
            <button type="submit" class ="btn btn btn-primary">Order</button>
          </form>
          <div id="pizza">
            <h3>Your Order:</h3>
            <p><b>Name: </b> <span class ="name"></span></p>
            <p><b>Toppings: </b> <span class ="toppings"></span></p>
            <p><b>Size: </b> <span class ="size"><span></p>
            <p><b>Quantity: </b> <span class ="quantity"></span></p>
            <p><b>Total price: </b><span class ="totalPrice"></p>
         </div>
       </div>

  </body>
</html>
